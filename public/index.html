<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>CRUD Alunos</title>
  <script defer src="script.js"></script>
</head>
<body>
  <h1>Cadastro de Alunos</h1>

  <form id="alunoForm">
    <input id="nome" placeholder="Nome" required />
    <input id="cpf" placeholder="CPF" required />
    <input id="telefone" placeholder="Telefone" required />
    <input id="email" type="email" placeholder="E-mail" required />
    <input id="matricula" placeholder="Matrícula" required />
    <input id="escola" placeholder="Escola" required />
    <button type="submit">Salvar</button>
  </form>

 <h2>Lista de Alunos</h2>
<table id="tabelaAlunos" border="1" cellspacing="0" cellpadding="8">
  <thead>
    <tr>
      <th>Nome</th>
      <th>CPF</th>
      <th>Telefone</th>
      <th>Email</th>
      <th>Matrícula</th>
      <th>Escola</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody id="lista"></tbody>
</table>

</body>
</html>
